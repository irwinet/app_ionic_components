<app-header titulo="DateTime"></app-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime presentation="month-year" [value]="fechaNaci.toISOString()"
        display-format="DD MMMM YYYY"
        (ionChange)="cambioFecha($event)"></ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Retricciones</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime presentation="month-year" min="2015-01-01" max="2025-12-31"
        display-format="DD MMMM YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>AÃ±os</ion-label>
      <ion-datetime presentation="month-year" min="2015" max="2025"
        display-format="YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Custom Options</ion-label>
      <ion-datetime presentation="month-year" pickerOptions="customPickerOptions"
        [yearValues]="customYearValues"></ion-datetime>
    </ion-item>

  </ion-list>
</ion-content>
